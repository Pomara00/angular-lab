<main>
  <section>
    <h1>TODO List</h1>
    <p>A place to store your todos</p>
    <input type="text" placeholder="Filter your to-dos">
    <ol>
      <li *ngFor="let todo of toDoArray;">
        <div class="task">
          <button class="pink" *ngIf="!todo.completed">Complete</button>
          <p class="item" [ngClass]="{completed :
            todo.completed}">{{todo.task}}</p>
          <button class="remove"><i class="fas fa-times"></i></button>
        </div>
      </li>
    </ol>
    <input type="text" placeholder="Add your todo">
    <button class="add">Add</button>
  </section>
</main>
